AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'sfn-sam-template

  Sample SAM Template for sfn-sam-template

  '
Resources:
  StepFunctionsTaskStatusPolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Action:
          - states:SendTaskSuccess
          - states:SendTaskFailure
          Resource:
            Ref: ApplicationProcessingStateMachine
  ReviewRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - lambda.amazonaws.com
          Action: sts:AssumeRole
      ManagedPolicyArns:
      - Ref: StepFunctionsTaskStatusPolicy
  ApplicationProcessingStateMachine:
    Type: AWS::Serverless::StateMachine
    Properties:
      DefinitionUri: ../../statemachine/account-application-workflow.asl.json
      DefinitionSubstitutions:
        ApproveApplicationFunctionArn:
          Fn::GetAtt:
          - ApproveApplicationFunction
          - Arn
        RejectApplicationFunctionArn:
          Fn::GetAtt:
          - RejectApplicationFunction
          - Arn
        DataCheckingFunctionArn:
          Fn::GetAtt:
          - DataCheckingFunction
          - Arn
        FlagApplicationFunctionName:
          Ref: FlagApplicationFunction
      Policies:
      - LambdaInvokePolicy:
          FunctionName:
            Ref: DataCheckingFunction
      - LambdaInvokePolicy:
          FunctionName:
            Ref: FlagApplicationFunction
      - LambdaInvokePolicy:
          FunctionName:
            Ref: ApproveApplicationFunction
      - LambdaInvokePolicy:
          FunctionName:
            Ref: RejectApplicationFunction
  DataCheckingFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: sfn-workshop-DataChecking
      CodeUri: DataCheckingFunction
      Handler: data-checking.handler
      Runtime: nodejs12.x
  SubmitApplicationFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: sfn-workshop-SubmitApplication
      CodeUri: SubmitApplicationFunction
      Handler: submit.handler
      Runtime: nodejs12.x
      Environment:
        Variables:
          APPLICATION_PROCESSING_STEP_FUNCTION_ARN:
            Ref: ApplicationProcessingStateMachine
          ACCOUNTS_TABLE_NAME:
            Ref: ApplicationsTable
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: ApplicationsTable
      - StepFunctionsExecutionPolicy:
          StateMachineName:
            Fn::GetAtt:
            - ApplicationProcessingStateMachine
            - Name
      Events:
        HttpApiEvent:
          Type: HttpApi
          Properties:
            Path: /application
            Method: POST
  FlagApplicationFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: sfn-workshop-FlagApplication
      CodeUri: FlagApplicationFunction
      Handler: flag.handler
      Runtime: nodejs12.x
      Policies:
      - DynamoDBWritePolicy:
          TableName:
            Ref: ApplicationsTable
  ReviewApplicationFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: sfn-workshop-ReviewApplication
      CodeUri: ReviewApplicationFunction
      Handler: review.handler
      Runtime: nodejs12.x
      Role:
        Fn::GetAtt:
        - ReviewRole
        - Arn
      Policies:
      - DynamoDBWritePolicy:
          TableName:
            Ref: ApplicationsTable
  FindApplicationsFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: sfn-workshop-FindApplications
      CodeUri: FindApplicationsFunction
      Handler: find.handler
      Runtime: nodejs12.x
      Policies:
      - DynamoDBReadPolicy:
          TableName:
            Ref: ApplicationsTable
  RejectApplicationFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: sfn-workshop-RejectApplication
      CodeUri: RejectApplicationFunction
      Handler: reject.handler
      Runtime: nodejs12.x
      Policies:
      - DynamoDBWritePolicy:
          TableName:
            Ref: ApplicationsTable
  ApproveApplicationFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: sfn-workshop-ApproveApplication
      CodeUri: ApproveApplicationFunction
      Handler: approve.handler
      Runtime: nodejs12.x
      Policies:
      - DynamoDBWritePolicy:
          TableName:
            Ref: ApplicationsTable
  ApplicationsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName:
        Fn::Sub: StepFunctionWorkshop-AccountApplications-${AWS::StackName}
      AttributeDefinitions:
      - AttributeName: id
        AttributeType: S
      - AttributeName: state
        AttributeType: S
      KeySchema:
      - AttributeName: id
        KeyType: HASH
      BillingMode: PAY_PER_REQUEST
      GlobalSecondaryIndexes:
      - IndexName: state
        KeySchema:
        - AttributeName: state
          KeyType: HASH
        Projection:
          ProjectionType: ALL
Outputs:
  ApplicationProcessingStateMachineArn:
    Description: Application Processing state machine ARN
    Value:
      Ref: ApplicationProcessingStateMachine
  SubmitApplicationFunctionArn:
    Description: Submit Application Funciton ARN
    Value:
      Fn::GetAtt:
      - SubmitApplicationFunction
      - Arn
  FlagApplicationFunctionArn:
    Description: Flag Application Funciton ARN
    Value:
      Fn::GetAtt:
      - FlagApplicationFunction
      - Arn
  FindApplicationsFunctionArn:
    Description: Find Applications Funciton ARN
    Value:
      Fn::GetAtt:
      - FlagApplicationFunction
      - Arn
  ApproveApplicationFunctionArn:
    Description: Approve Applications Funciton ARN
    Value:
      Fn::GetAtt:
      - FlagApplicationFunction
      - Arn
  RejectApplicationFunctionArn:
    Description: Reject Applications Funciton ARN
    Value:
      Fn::GetAtt:
      - FlagApplicationFunction
      - Arn
  DataCheckingFunctionArn:
    Description: Data Checking Funciton ARN
    Value:
      Fn::GetAtt:
      - DataCheckingFunction
      - Arn
